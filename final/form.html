    <main>
        <!--Form Section-->
        <section class="book-form">
            <h2>Book Request Form</h2>
            <form class="book-form__form" action="thanks.html" method="GET" id="request_form">
                <fieldset>
                    <label for="logDate">Date</label>
                    <input type="date" id="logDate" name="logDate" required>
                </fieldset>

                <fieldset>
                    <label for="bookTitle">Book Title</label>
                    <input type="text" id="bookTitle" name="bookTitle" placeholder="Enter the book title" required>
                </fieldset>
                
                <fieldset>
                    <label for="bookAuthor">Author</label>
                    <input type="text" id="bookAuthor" name="bookAuthor" placeholder="Enter the authorâ€™s name" required>
                </fieldset>

                <fieldset>
                    <label for="userName">Your Name (for contacting or attribution)</label>
                    <input type="text" id="userName" name="userName" placeholder="Enter your name (optional)">
                </fieldset>
                
                <fieldset>
                    <label for="userEmail">Email (for contacting or attribution)</label>
                    <input type="email" id="userEmail" name="userEmail" placeholder="Enter your email (optional)">
                </fieldset>
        
                <fieldset>
                    <label for="topics">Topic</label>
                    <select id="topics" name="topics" required>
                        <option value="" disabled selected>Select a topic</option>
                        <option value="Gothic Horror"> Gothic Horror</option>
                        <option value="Gothic Science Fiction"> Gothic Science Fiction</option>
                        <option value="Dark Philosophy"> Dark Philosophy</option>
                        <option value="Psychological Horror"> Psychological Horror</option>
                        <option value="Vampirism"> Vampirism</option>
                        <option value="Classic Gothic"> Classic Gothic</option>
                        <option value="Gothic Romance"> Gothic Romance</option>
                        <option value="Gothic Suspense"> Gothic Suspense</option>
                        <option value="Foundational Gothic"> Foundational Gothic</option>
                        <option value="Other"> Other</option>
                    </select>
                </fieldset>
        
                <fieldset>
                    <label for="comments">Why should we add this book? <span class="optional">(Optional)</span></label>
                    <textarea id="comments" name="comments" rows="4" cols="50"
                        placeholder="Enter your comments here..."></textarea>
                </fieldset>
        
                <input type="submit" value="Add to the Shadows">
        
            </form>
        </section>

    </main>
